    <div class="section" id="signup">
        <form action="action_page.php" style="border: 1px solid #ccc;">
        <div class="container">
            <h1>SignUp</h1>
            <p>Please signup below.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
             
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="reminder" style="margin-bottom: 15px;">Remember me
            </label>
            
            <div class="add">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" class="signbtn">SignUp</button>
            </div>
            <a href="login.html" target="_blank">Already Signedup</a>
        </div>
        </form>
